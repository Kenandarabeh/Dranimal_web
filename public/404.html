<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Dranimal_web/vet.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dranimal</title>
    <script>
      // إعادة توجيه GitHub Pages للتوافق مع HashRouter
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        
        // إذا كان المسار ليس الجذر، أعد توجيهه إلى hash
        if (path !== '/Dranimal_web/' && path !== '/Dranimal_web/index.html') {
          var redirectPath = path.replace('/Dranimal_web', '');
          window.location.replace('/Dranimal_web/#' + redirectPath + search);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/Dranimal_web/assets/index.js"></script>
  </body>
</html>
